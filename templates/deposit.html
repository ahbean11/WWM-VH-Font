<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp tiền tự động - WWM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .qr-box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .amount-btn { min-width: 100px; margin-bottom: 10px; }
        .step-circle { width: 30px; height: 30px; background: #0d6efd; color: white; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="fa-solid fa-wallet text-primary"></i> Nạp Tiền Vào Ví</h3>
        <a href="/tools/font-editor" class="btn btn-outline-secondary">Quay lại Tool</a>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 mb-3">
                <div class="card-body">
                    <h5 class="card-title mb-4"><span class="step-circle">1</span>Chọn số tiền muốn nạp</h5>
                    
                    <div class="row g-2">
                        <div class="col-4"><button class="btn btn-outline-primary w-100 amount-btn" onclick="updateQR(10000)">10.000đ</button></div>
                        <div class="col-4"><button class="btn btn-outline-primary w-100 amount-btn" onclick="updateQR(20000)">20.000đ</button></div>
                        <div class="col-4"><button class="btn btn-outline-primary w-100 amount-btn" onclick="updateQR(50000)">50.000đ</button></div>
                        <div class="col-4"><button class="btn btn-outline-primary w-100 amount-btn" onclick="updateQR(100000)">100.000đ</button></div>
                        <div class="col-4"><button class="btn btn-outline-primary w-100 amount-btn" onclick="updateQR(200000)">200.000đ</button></div>
                        <div class="col-4"><button class="btn btn-outline-primary w-100 amount-btn" onclick="updateQR(500000)">500.000đ</button></div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Hoặc nhập số khác:</label>
                        <input type="number" id="customAmount" class="form-control" placeholder="Tối thiểu 10.000" oninput="updateQR(this.value)">
                    </div>
                </div>
            </div>

            <div class="alert alert-info">
                <i class="fa-solid fa-circle-info"></i> Hệ thống tự động cộng tiền sau 1-3 phút kể từ khi bạn chuyển khoản thành công.
            </div>
        </div>

        <div class="col-md-6 text-center">
            <div class="qr-box">
                <h5 class="mb-3"><span class="step-circle">2</span>Quét mã để thanh toán</h5>
                
                <div id="qrContainer" class="mb-3 position-relative">
                    <img id="sepayQR" src="" class="img-fluid border" style="max-width: 300px; min-height: 300px;">
                    <div id="qrLoading" class="position-absolute top-50 start-50 translate-middle d-none">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                </div>

                <h4 class="text-primary fw-bold" id="displayAmount">0đ</h4>
                <p class="text-muted small">Nội dung CK: <strong class="text-danger bg-warning-subtle px-2 py-1 rounded">{{ transfer_content }}</strong></p>
                
                <hr>
                <div id="statusMessage">
                    <div class="spinner-grow spinner-grow-sm text-success" role="status"></div> Đang chờ thanh toán...
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Cấu hình từ Server
    const BANK_ACC = "{{ bank_acc }}";
    const BANK_NAME = "{{ bank_name }}";
    const CONTENT = "{{ transfer_content }}";
    
    // Hàm cập nhật QR
    function updateQR(amount) {
        if (!amount || amount < 1000) return;
        
        // Hiển thị số tiền
        document.getElementById('displayAmount').innerText = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        
        // Tạo link SePay chuẩn
        // Link template: https://qr.sepay.vn/img?acc={acc}&bank={bank}&amount={amount}&des={des}
        const qrURL = `https://qr.sepay.vn/img?acc=${BANK_ACC}&bank=${BANK_NAME}&amount=${amount}&des=${encodeURIComponent(CONTENT)}`;
        
        // Cập nhật ảnh
        document.getElementById('sepayQR').src = qrURL;
    }

    // Mặc định chọn 10k khi vào trang
    window.onload = function() {
        updateQR(10000);
        
        // Tự động kiểm tra số dư mỗi 5 giây (Polling)
        setInterval(checkBalance, 5000);
    };

    // Hàm kiểm tra xem tiền đã vào chưa (Optional)
    // Bạn cần viết thêm 1 API nhỏ ở backend trả về số dư hiện tại của user để check
    function checkBalance() {
        // Logic: Gọi API lấy số dư, nếu số dư tăng -> Thông báo thành công
        // Phần này nâng cao, tạm thời để user tự F5 cũng được
    }
</script>

</body>
</html>
