<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - WWM Font Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #e9ecef; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .auth-card { border: none; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; width: 100%; max-width: 400px; }
        .auth-header { background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%); padding: 30px; text-align: center; color: white; }
        .auth-body { padding: 40px 30px; background: white; }
        .form-control { padding: 12px; border-radius: 8px; }
        .btn-login { padding: 12px; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="auth-header">
            <h3><i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập</h3>
            <p class="mb-0 opacity-75">Truy cập công cụ chỉnh sửa Font</p>
        </div>
        <div class="auth-body">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center py-2 fs-6 mb-4">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold">Tên đăng nhập</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Nhập username..." required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Mật khẩu</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu..." required>
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-login">Đăng Nhập Ngay</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted mb-2">Chưa có tài khoản?</p>
                <a href="/register" class="text-decoration-none fw-bold">Đăng ký thành viên mới</a>
                <hr>
                <a href="/" class="text-secondary small"><i class="fa-solid fa-arrow-left"></i> Quay lại trang chủ</a>
            </div>
        </div>
    </div>

</body>
</html>
